<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiliarium - Carrinho</title>
  <link rel="stylesheet" href="stylecarrinho.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="home-link">Home</a></li>
      </ul>
    </nav>
  </header>
  

  <!-- MAIN - Carrinho de Compras -->
  <main>
    <section class="cart-page">
      <h1>Seu Carrinho</h1>
      <ul id="cart-items">
        <!-- Itens do carrinho serÃ£o exibidos aqui -->
      </ul>
      <p id="cart-total">Total: R$ 0,00</p>
      <div class="cart-actions">
        <button id="clear-cart">Limpar Carrinho</button>
        <button id="checkout">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Mobiliarium. Todos os direitos reservados.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Selecionar elementos
    const cartItemsElement = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    const clearCartButton = document.getElementById('clear-cart');

    // Carregar itens do localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Atualizar o carrinho
    function updateCart() {
      cartItemsElement.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<span>${item.name}</span><span>R$ ${item.price.toFixed(2)}</span>`;
        cartItemsElement.appendChild(listItem);
        total += item.price;
      });

      cartTotalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    // Limpar o carrinho
    clearCartButton.addEventListener('click', () => {
      cart = [];
      localStorage.removeItem('cart');
      updateCart();
    });

    // Inicializar o carrinho
    updateCart();
  </script>
</body>
</html>
