<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiliarium - Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="home-link">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN - FormulÃ¡rio de Cadastro -->
  <main>
    <section class="registration-form">
      <h1>Cadastro</h1>
      <form id="registrationForm" action="index.html" method="GET">
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="submit-btn">Cadastrar</button>
      </form>
    </section>
    
  </main>

  <footer>
    <a href="https://www.instagram.com/mobiliariumm?igsh=MTUxMnVhbXRnY3o3eA=="><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="" width="100px"></a>
  </footer>
</body>
</html>
