<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiliarium - Produto</title>
  <link rel="stylesheet" href="styletest.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="imagens/logo.png" alt="Mobiliarium" class="logo"></a>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
      <button><img src="imagens/lupa.png" alt="buscar"></button>
    </div>
    <nav>
      <div class="header-icons">
          <a href="carrinho.html"><img src="https://cdn-icons-png.flaticon.com/512/126/126510.png" alt="carrinho" width="40px" /></a>
          <span id="cart-count">0</span>
        <span id="cart-count">0</span>
      </div>
    </nav>
  </header>

  <!-- MAIN - Detalhes do Produto -->
  <main>
    <section class="product-detail-1">
      <img src="https://m.media-amazon.com/images/I/61+cfbCLYpL._AC_SL1000_.jpg" alt="Sofá Retrátil">
      <div class="product-info">
        <h1>Sofá Retrátil e Reclinável</h1>
        <p class="price" data-price="2131.92">R$ 2.131,92</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel sapien arcu. Proin lacinia lacus id ante commodo, a tincidunt lacus faucibus.</p>
        <button class="buy-btn">Comprar</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Mobiliarium. Todos os direitos reservados.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Selecionar o botão de comprar
    const buyButton = document.querySelector('.buy-btn');

    // Selecionar o contador do carrinho
    const cartCountElement = document.getElementById('cart-count');

    // Carregar itens existentes do localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCountElement.textContent = cart.length;

    // Adicionar evento de clique ao botão "Comprar"
    buyButton.addEventListener('click', () => {
      // Obter informações do produto
      const productName = document.querySelector('.product-info h1').textContent;
      const productPrice = document.querySelector('.price').dataset.price;

      // Criar objeto do produto
      const product = { name: productName, price: parseFloat(productPrice) };

      // Adicionar ao carrinho
      cart.push(product);

      // Atualizar o localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Atualizar o contador no ícone do carrinho
      cartCountElement.textContent = cart.length;

      // Exibir mensagem de confirmação
      alert('Produto adicionado ao carrinho!');
    });
  </script>
</body>
</html>
