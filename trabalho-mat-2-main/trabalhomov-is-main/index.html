<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Mobiliarium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="imagens/logo.png" alt="logo" class="logo" /></a>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Pesquisar produtos..." />
      <button><img src="imagens/lupa.png" alt="buscar" /></button>
    </div>
    <div>
      <a href="cadastro.html" class="cadastrar-se-btn">Cadastrar-se</a>
    </div>
    <div class="header-icons">
      <a href="carrinho.html"><img src="https://cdn-icons-png.flaticon.com/512/126/126510.png" alt="carrinho" width="40px" /></a>
      <span id="cart-count">0</span>
    </div>
  </header>

  <!-- ASIDE -->
  <aside id="sidebar">
    <div class="toggle-btn" id="toggleAside">⬅️</div>
    <ul>
      <li><a href="#">Promoções</a></li>
      <li><a href="#">Salas</a></li>
      <li><a href="#">Quartos</a></li>
      <li><a href="#">Escritório</a></li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main>
    <section class="products">
      <div class="product">
        <img src="https://m.media-amazon.com/images/I/61+cfbCLYpL._AC_SL1000_.jpg" alt="Sofá Retrátil" />
        <h3>Sofá Retrátil</h3>
        <p class="price">R$ 2.131,92</p>
        <a href="produto.html" class="ver-produtos-btn">Ver Produtos</a>
      </div>
      <div class="product">
        <img src="https://madesacms.vtexassets.com/arquivos/ids/261720-1495-1495" alt="Mesa de Jantar" />
        <h3>Mesa de Jantar</h3>
        <p class="price">R$ 1.692,59</p>
        <a href="produto.html" class="ver-produtos-btn">Ver Produtos</a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Mobiliarium. Todos os direitos reservados.</p>
  </footer>

  <!-- SCRIPT -->
  <script>
      // TOGGLE ASIDE
      const toggleBtn = document.getElementById('toggleAside');
      const aside = document.getElementById('sidebar');
      toggleBtn.addEventListener('click', () => {
        aside.classList.toggle('collapsed');
        toggleBtn.textContent = aside.classList.contains('collapsed') ? '➡️' : '⬅️';
      });

      // FILTRO DE PESQUISA
      const searchInput = document.getElementById('searchInput');
      const products = document.querySelectorAll('.product');
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        products.forEach(product => {
          const title = product.querySelector('h3').textContent.toLowerCase();
          product.style.display = title.includes(query) ? 'block' : 'none';
        });
      });
  </script>
</body>
</html>
