<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiliarium - Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">

<body>
     <!--logo com um link para a página principal-->
  <header>
        <a href="index.html" class="home-link"><img src="imagens/logo.png" alt="logo" width="200px"></a>
  </header>

  <!--Formulário de Cadastro -->
  <main>
    <!--seção com nome de usuário, e-mail e senha -->
    <section class="registro">
      <h1>Cadastro</h1>
      <!-- Formulário de cadastro -->
<form action="index.html" method="get">
    
  <!-- Campo para o nome completo -->
  <div class="formulario">
      <label for="name">Nome Completo</label>
      <!-- Input para digitar o nome -->
      <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
  </div>
  
  <!-- Campo para o e-mail -->
  <div class="formulario">
      <label for="email">E-mail</label>
      <!-- Input para digitar o e-mail -->
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
  </div>
  
  <!-- Campo para a senha -->
  <div class="formulario">
      <label for="password">Senha</label>
      <!-- Input para digitar a senha -->
      <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
  </div>
  
  <!-- Botão para enviar o formulário -->
  <button type="submit" class="finalizado">Cadastrar</button>
</form>

    </section>
    
  </main>
